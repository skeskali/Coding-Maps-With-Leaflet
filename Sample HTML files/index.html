<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Coding Maps with Leaflet</title>
  <meta name="author" content="Cecily Walker">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  
  <style type="text/css">
    body {
        padding: 0;
        margin: 0;
    }
      
    html, body, #map {
        height: 100%;
    }
    
    
  </style>
</head>

<body>
	
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([49.2791, -123.1146], 16);
        
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors' 
        }).addTo(map);
        
        var marker = L.marker([49.27970, -123.11549]).addTo(map);
        
        marker.bindPopup("Vancouver Public Library is the third-largest library system in Canada.")
        
    </script>
</body>
</html>
